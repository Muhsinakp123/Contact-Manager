{% extends "master.html" %}

{% block title %}
  Add Contact
{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Add Contact</h1>

  <form method="post">
  {% csrf_token %}
  
  <label for="{{ form.name.id_for_label }}">Name</label>
  {{ form.name }}
  
  <label for="{{ form.email.id_for_label }}">Email</label>
  {{ form.email }}

  <label for="{{ form.phone.id_for_label }}">Phone No</label> <!-- ✅ Added -->
  {{ form.phone }}

  <button type="submit">Submit</button>
</form>


  <div class="back-link">
    <a href="/User_dashboard/">← Back to Contacts</a>
  </div>
</div>
{% endblock %}
