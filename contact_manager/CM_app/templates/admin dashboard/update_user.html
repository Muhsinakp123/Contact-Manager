{% extends "master.html" %}

{% block title %}
  Update User
{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Update User</h1>

  <form method="post" action="{% url 'update_user' form.instance.id %}">
    {% csrf_token %}

    <label for="{{ form.username.id_for_label }}">Username</label>
    {{ form.username }}

    <label for="{{ form.email.id_for_label }}">Email</label>
    {{ form.email }}

    <button type="submit">Update</button>
  </form>

  <div class="back-link">
    {% if user.is_superuser %}
      <a href="{% url 'admin_users' %}">← Back to Admin Users</a>
    {% else %}
      <a href="{% url 'User_dashboard' %}">← Back to My Dashboard</a>
    {% endif %}
  </div>
</div>
{% endblock %}
